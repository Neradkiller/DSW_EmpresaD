<ng-template  #updEstudio>
    <!---->
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Modificar estudio #{{_estudio._id}}</h4>
    </div>
    <div class="modal-body">
        <!--INFORMATIVO-->
        <form class="cForm"  *ngIf="opStatus==='S'" 
            [formGroup]="updForm"
            (submit)="invokeService()">
            <div class="cForm-field-row">
                <div class="cForm-field-col">
                    <div class="form-group">
                    <label for="mestSelect">Tipo de estudio</label>
                    <select
                      class="form-control"
                      id="mestSelect"
                      formControlName="tipo"
                    >
                      <option [ngValue]="null">Sin seleccionar...</option>
                      <option [ngValue]="'En linea'">En línea</option>
                      <option [ngValue]="'encuesta'">Encuesta</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="statSelect">Estado de estudio</label>
                    <select
                      class="form-control"
                      id="statSelect"
                      formControlName="estado"
                    >
                      <option [ngValue]="null">Sin seleccionar...</option>
                      <option [ngValue]="'En ejecución'">En ejecución</option>
                      <option [ngValue]="'Procesando'">Procesando</option>
                      <option [ngValue]="'Culminado'">Culminado</option>
                    </select>
                  </div>
                </div>
                <div class="cForm-field-col">
                    <div class="form-group">
                    <label for="mencQTY">Nº de encuestas esperadas</label>
                    <input
                      type="number"
                      formControlName="encuestas_esperadas"
                      class="form-control"
                      id="mencQTY"
                      aria-describedby="encQTYHelp"
                      min="0"
                    />
                  </div>
                </div>
            </div>
            <div class="cForm-actions">
                <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
                <mat-divider [vertical]="true" [inset]="true"></mat-divider>
                <button type="button" class="btn btn-primary" (click)="invokeService()">Modificar</button>
            </div>
        </form>
        <div class="cForm" *ngIf="opStatus==='P'">
            <div class="cForm-field-row">
                <div class="cForm-field-col">
                    <div class="text-center">
                        <h3>Procesando operación</h3>
                    </div>
                    <div class="text-center" style="flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;">
                        <div class="spinner-border" style="width: 7.5rem; height: 7.5rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cForm" *ngIf="opStatus==='D'">
            <div class="cForm-field-row">
                <div class="cForm-field-col" style="justify-content:center;align-items: center;">
                    <h3>Operación exitosa</h3>
                    <mat-icon style="width: 7.5rem; height: 7.5rem;font-size:7.5rem;">
                        fact_check
                    </mat-icon>
                </div>
            </div>
            <div class="cForm-actions">
                <button type="button" class="btn btn-outline-dark" (click)="close()">Continuar</button>
            </div>
        </div>
        <div class="cForm" *ngIf="opStatus==='E'">
            <div class="cForm-field-row">
                <div class="cForm-field-col" style="justify-content:center;align-items: center;">
                    <h3>Ha ocurrido un error</h3>
                    <mat-icon style="width: 7.5rem; height: 7.5rem;font-size:7.5rem;">
                        report_problem
                    </mat-icon>
                    <h5>Su operación no pudo ser procesada</h5>
                </div>
            </div>
            <div class="cForm-actions">
                <button type="button" class="btn btn-outline-dark" (click)="close()">Continuar</button>
            </div>
        </div>
    </div>
</ng-template>
