<mat-grid-list cols="16" rowHeight="10vh" style="background-color: #E5FFF7;">
    <mat-grid-tile [colspan]="1" [rowspan]="10" style="background-color:#5C9D8B;">
        <div class="dashboard-nav" style="
        display: flex !important;
        flex-direction: column !important;
        width: 100% !important;
        justify-self: center;">
            <mat-grid-list cols="1" rowHeight="55px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" class="shadow-sm"
                        (click)="onDir('administrador/usuarios')">
                        <mat-icon>supervisor_account</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/estudios')">
                        <mat-icon>work</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/home')">
                        <mat-icon>home</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/lugares')">
                        <mat-icon>location_on</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/preguntas')">
                        <mat-icon>help_center</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/categorias')">
                        <mat-icon>turned_in</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/presentaciones')">
                        <mat-icon>category</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/subcategorias')">
                        <mat-icon>class</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/marcas')">
                        <mat-icon>local_offer</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white" (click)="onDir('administrador/tipos')">
                        <mat-icon>list</mat-icon>
                    </button>
                </mat-grid-tile>

            </mat-grid-list>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="15" [rowspan]="1">
        <div style="width: 100%;height: 100%;align-self: center; justify-self: end;">
            <mat-grid-list cols="8" rowHeight="10vh">
                <mat-grid-tile [colspan]="8" [rowspan]="1">
                    <div style="width: 100%;height: 100%;">
                        <mat-grid-list cols="8" rowHeight="10vh">
                            <mat-grid-tile [colspan]="5" [rowspan]="1">
                                <mat-card class="user-info elementToFadeInAndOut" *ngIf="openNote === true">
                                    <!--CONTENIDO CAMBIANTE DE LA NOTIFICACION-->
                                </mat-card>
                            </mat-grid-tile>
                            <mat-grid-tile [colspan]="1" [rowspan]="1">
                                <div
                                    style="width: 100%;display: flex;flex-direction: row; justify-content: flex-end;align-items: center;">
                                    <button style="background-color: #00d8b4; color:white;" class="shadow-sm btn"
                                        type="button" data-toggle="popover" ngbPopover="TEXTO DE MUESTRA PARA POP-OVER"
                                        placement="left" triggers="manual" #usernote="ngbPopover">
                                        <mat-icon>account_circle</mat-icon>
                                    </button>
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile [colspan]="2" [rowspan]="1">
                                <mat-card class="user-info">

                                </mat-card>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="15" [rowspan]="9" style="background-color: #E5FFF7;">
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
