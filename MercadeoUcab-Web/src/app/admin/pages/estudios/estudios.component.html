<div class="container menu-container">
    <div *ngIf="op===''" class="container" style="height: 100%;width: 100%;">
        <div class="row" style="height: 50%;">
            <div class="col-8">
                <mat-card class="menu-card" (click)="setOperation('add')">
                    <mat-icon class="menu-card-icon">
                        add_box
                    </mat-icon>
                    <h3>Registrar estudios</h3>
                </mat-card>
            </div>
            <div class="col">
                <mat-card class="menu-card" (click)="setOperation('del')">
                    <mat-icon class="menu-card-icon">
                        delete_outline
                    </mat-icon>
                    <h3>Eliminar estudios</h3>
                </mat-card>
            </div>
        </div>
        <div class="row" style="height: 50%;">
            <div class="col">
                <mat-card class="menu-card" (click)="setOperation('upd')">
                    <mat-icon class="menu-card-icon">
                        update
                    </mat-icon>
                    <h3>Modificar estudios</h3>
                </mat-card>
            </div>
            <div class="col">
                <mat-card class="menu-card" (click)="setOperation('list')">
                    <mat-icon class="menu-card-icon">
                        zoom_in
                    </mat-icon>
                    <h3>Consultar estudios</h3>
                </mat-card>
            </div>
        </div>
    </div>
    <div *ngIf="op==='add'" style="height: 90%;width: 90%;">
        <mat-card style="height: 100%;width: 100%;text-align: center;display: flex;flex-direction: column;">
            <mat-horizontal-stepper [linear]="true">
                <mat-step state='solicitud'>
                    <div class="step-container">
                        <h2>Solicitud</h2>
                    </div>
                    <!--
                    <form [formGroup]="firstFormGroup">
                      <ng-template matStepLabel>Fill out your name</ng-template>
                      <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                      </mat-form-field>
                      <div>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                    -->
                  </mat-step>
                  <mat-step  state="producto">
                    <div class="step-container">
                        <h2>Producto</h2>
                    </div>
                    <!--
                    <form [formGroup]="secondFormGroup">
                      <ng-template matStepLabel>Fill out your address</ng-template>
                      <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                               required>
                      </mat-form-field>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                    -->
                  </mat-step>
                  <mat-step state="preguntas"> 
                    <div class="step-container">
                        <h2>Preguntas</h2>
                    </div> 
                    <!--  
                    <p>You are now done.</p>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                    -->
                  </mat-step>
                  <mat-step state="review"> 
                    <div class="step-container">
                        <h2>Resumen de solicitud</h2>
                    </div>
                  </mat-step>
                 <!--ICONOS DE CADA STEP-->
                  <ng-template matStepperIcon="solicitud">
                    <mat-icon>assignment</mat-icon>
                  </ng-template>
                  <ng-template matStepperIcon="producto">
                    <mat-icon>list_alt</mat-icon>
                  </ng-template>
                  <ng-template matStepperIcon="preguntas">
                    <mat-icon>help_center</mat-icon>
                  </ng-template>
                  <ng-template matStepperIcon="review">
                    <mat-icon>fact_check</mat-icon>
                  </ng-template>
            </mat-horizontal-stepper>
        </mat-card>
    </div>
</div>
