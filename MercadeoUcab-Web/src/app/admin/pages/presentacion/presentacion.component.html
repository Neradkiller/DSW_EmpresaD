<div class="container" style="
height: 90vh;
width: 85vw;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;">
<div *ngIf="op===''" class="container" style="height: 100%;width: 100%;">
    <div class="row" style="height: 50%;">
        <div class="col-8">
            <mat-card class="menu-card"
            (click)="setOperation('add')">
            <mat-icon class="menu-card-icon">
                add_box
            </mat-icon>
            <h3>Registrar presentación</h3>
            </mat-card>
        </div>
        <div class="col" >
            <mat-card class="menu-card"
            (click)="setOperation('del')">
            <mat-icon class="menu-card-icon">
                delete_outline
            </mat-icon>
            <h3>Eliminar presentación</h3>
            </mat-card>
        </div>
    </div>
    <div class="row" style="height: 50%;">
        <div class="col" >
            <mat-card class="menu-card"
            (click)="setOperation('upd')">
            <mat-icon class="menu-card-icon">
                update
            </mat-icon>
            <h3>Modificar presentación</h3>
            </mat-card>
        </div>
        <div class="col">
            <mat-card class="menu-card"
            (click)="setOperation('list')">
            <mat-icon class="menu-card-icon">
               zoom_in
            </mat-icon>
            <h3>Consultar presentaciones</h3>
            </mat-card>
        </div>
    </div>
    <!--COMPONENTE DE BÚSQUEDA
    <div *ngIf="op!=='add' && searchState==='I'" style="height: 75%;width: 75%;">
    
    </div>
    -->

        </app-data-table>
    </div>
    -->
</div>
