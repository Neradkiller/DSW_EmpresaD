<div class="form_bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
        <form #f="ngForm" (ngSubmit)="onSubmit()" class="form_horizontal">
          <h2 class="title-principal">Mercadeo Ucab</h2>
          <div class="form-icon"><i class="fas fa-inbox"></i></div>
          <h3 class="title">Change Password</h3>
          <div class="form-group">
            <span class="input-icon"> <i class="fa fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="changePassword"
              [(ngModel)]="model.password"
              placeholder="New Password"
              name="userPassword"
              #userPassword="ngModel"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <span class="input-icon"> <i class="fas fa-check-double"></i></span>
            <input
              type="password"
              class="form-control"
              id="confirmChangePassword"
              [(ngModel)]="model.confirmPassword"
              placeholder="Confirm new Password"
              name="userConfirmPassword"
              #userConfirmPassword="ngModel"
              ngModel
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
            Change Password <i class="fas fa-save"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
