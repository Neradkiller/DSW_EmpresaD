<mat-grid-list cols="16" rowHeight="10vh"
               style="background-color: #E5FFF7;"
>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="10"
    style="background-color:#5C9D8B;">
    <div class="dashboard-nav"
         style="
        display: flex !important;
        flex-direction: column !important;
        width: 100% !important;
        justify-self: center;"
    >
      <mat-grid-list cols="1" rowHeight="55px">
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="5"
        >
          <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                  style="background-color: #00d8b4; color:white"
                  class="shadow-sm"
                  (click)="onDir('cliente/solicitudes')"
          >
            <mat-icon>work</mat-icon>
          </button>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
        >
          <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                  style="background-color: #00d8b4; color:white"
                  (click)="onDir('cliente/estudios')"
          >
            <mat-icon>class</mat-icon>
          </button>
        </mat-grid-tile>

      </mat-grid-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="15"
    [rowspan]="1"
  >
    <div style="width: 100%;height: 100%;align-self: center; justify-self: end;">
      <mat-grid-list cols="8" rowHeight="1:1">
        <mat-grid-tile
          [colspan]="5"
          [rowspan]="1"
        >
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
        >
          <div style="width: 100%;height: 100%;">
            <mat-grid-list cols="8" rowHeight="1:1">
              <mat-grid-tile
                [colspan]="2"
                [rowspan]="1"
              >
                <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                        style="background-color: #00d8b4; color:white;"
                        class="shadow-sm"
                >
                  <mat-icon>account_circle</mat-icon>
                </button>
              </mat-grid-tile>
              <mat-grid-tile
                [colspan]="6"
                [rowspan]="1"
              >
                <mat-card class="user-info">

                </mat-card>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="15"
    [rowspan]="9"
    style="background-color: #E5FFF7;"
  >
    <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
