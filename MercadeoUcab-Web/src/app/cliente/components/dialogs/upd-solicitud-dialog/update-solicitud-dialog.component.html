<ng-template #updSolicitud>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modificar solicitud #{{_solicitud._id}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="updForm" class="cForm" (submit)="invokeService()" *ngIf="opStatus==='S'">
      <div class="cForm-field-row">
        <div class="cForm-field-col">

          <div class="form-group">
            <label for="tipoUPD">Tipo de producto</label>
            <select class="form-control" id="tipoUPD" formControlName="tipo" multiple>
              <option [ngValue]="'1'">Tipo 1</option>
              <option [ngValue]="'2'">Tipo 2</option>
              <option [ngValue]="'3'">Tipo 3</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subcategoriaUPD" >Subcategoria del producto:<br><br></label>
            <select class="form-control" id="subcategoriaUPD" formControlName="subcategoria" multiple>
              <option [ngValue]="1">subcategoria 1</option>
              <option [ngValue]="2">subcategoria 2</option>
              <option [ngValue]="3">subcategoria 3</option>
              <option [ngValue]="4 ">subcategoria 4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="marcaSelect">Marca del producto</label>
            <select class="form-control" id="marcaSelect" formControlName="marca">
              <option [ngValue]="'1'">Keratina</option>
              <option [ngValue]="'2'">valmy</option>
              <option [ngValue]="'3'">Nylen</option>
              <option [ngValue]="'0'">Nueva marca</option>
            </select>
          </div>

        </div>
        <div class="cForm-field-col">
          <!--
          <div class="form-group">
                  <label for="userRol">Rol de usuario</label>
                  <input type="text"
                  readonly
                  formControlName="rol" class="form-control" id="userRol"
                  [(ngModel)]="_user.rol"
                  value="_user.rol"
                  placeholder="_user.rol"
                  aria-describedby="newRolHelp"/>
          </div>
          -->
          <div class="form-group">
            <label for="presentacionUPD" >Presentacion del producto:<br><br></label>
            <select class="form-control" id="presentacionUPD" formControlName="presentacion" multiple>
              <option [ngValue]="1">presentacion 1</option>
              <option [ngValue]="2">presentacion 2</option>
              <option [ngValue]="3">presentacion 3</option>
              <option [ngValue]="4">presentacion 4</option>
            </select>
          </div>


        </div>
      </div>
      <div class="cForm-actions">
        <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
        <mat-divider [vertical]="true" [inset]="true"></mat-divider>
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </form>
    <div class="cForm" *ngIf="opStatus==='P'">
      <div class="cForm-field-row">
        <div class="cForm-field-col">
          <div class="text-center">
            <h3>Procesando operación</h3>
          </div>
          <div class="text-center" style="flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;">
            <div class="spinner-border" style="width: 7.5rem; height: 7.5rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cForm" *ngIf="opStatus==='D'">
      <div class="cForm-field-row">
        <div class="cForm-field-col" style="justify-content:center;align-items: center;">
          <h3>Operación exitosa</h3>
          <mat-icon style="width: 7.5rem; height: 7.5rem;font-size:7.5rem;">
            fact_check
          </mat-icon>
        </div>
      </div>
      <div class="cForm-actions">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Continuar</button>
      </div>
    </div>
    <div class="cForm" *ngIf="opStatus==='E'">
      <div class="cForm-field-row">
        <div class="cForm-field-col" style="justify-content:center;align-items: center;">
          <h3>Ha ocurrido un error</h3>
          <mat-icon style="width: 7.5rem; height: 7.5rem;font-size:7.5rem;">
            report_problem
          </mat-icon>
          <h5>Su operación no pudo ser procesada</h5>
        </div>
      </div>
      <div class="cForm-actions">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Continuar</button>
      </div>
    </div>
  </div>
</ng-template>
